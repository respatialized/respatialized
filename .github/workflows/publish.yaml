name: Publish
# This workflow is triggered on pushes to master.
on:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install clojure tools-deps
        uses: DeLaGuardo/setup-clojure@master
        with:
          tools-deps: 1.10.1.469
      - name: Build
        run: |
          cd respatialized
          clojure -R:cambada -m cambada.jar --app-version=SNAPSHOT
          clojure -A:install target/respatialized-SNAPSHOT.jar
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Render
        run: |
          mkdir docs
          clojure -m build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.4.6
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          FOLDER: public
          BRANCH: master
