name: Test
on: push
jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-deps-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-deps-
      - name: Set up clojure
        uses: DeLaGuardo/setup-clojure@5.1
        with:
          cli: 1.10.1.693
      - name: Run site tests
        run: |
          clojure -X:test:runner
